<div data-ng-controller="AppCtrl">
    <p>Comparador</p>
    <hr>
    <label>Min:{{ ui.min }} MB
        <input type="range" 
                min="0" 
                max="1000"
                numeric
                data-ng-model="ui.min" >
    </label>    
    <hr>
    <label>Max: {{ ui.max }} MB
        <input type="range" 
                min="0" 
                max="32000"
                numeric
                data-ng-model="ui.max">    
    </label>
    <div data-ng-if="ui.min>ui.max">
        <p>Min > Max makes little sense â€“ sorry this is not about great UI/UX/BuzzBuzz ;-)</p>
    </div>
        
    <hr>
    <table>
        <caption>Products within price range</caption>
        <thead>
            <tr>
                <th scope="col" 
                    data-ng-class="{'acc':(ui.sort=='name'), 'dec':(ui.sort=='-name')}"         
                    data-ng-click="ui.sort = ui.sort=='name'?'-name':'name'">Name</th>
                <th scope="col" 
                    data-ng-class="{'acc':(ui.sort=='storage.flash'), 'dec':(ui.sort=='-storage.flash')}"
                    data-ng-click="ui.sort = ui.sort=='storage.flash'?'-storage.flash':'storage.flash'">Flash</th>
            </tr>
        </thead>
        <tr data-ng-repeat="product in model.products | rangeFilterByFlash:'storage':ui.min:ui.max | orderBy:ui.sort ">
            <td>{{ product.name }}</td>
            <td>{{ product.storage.flash }}</td>           
        </tr>
    </table>



    <!--
    <pre>model.products = {{ model.products | json}}</pre>
    -->
    
    
    
</div>
