
<fieldset>
    <legend>
        <span>Nuevo Movil</span>
    </legend>

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Age:</span>
        <input type="text" class="form-control" placeholder="Poner un número" aria-describedby="basic-addon1" name="age">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Id:</span>
        <input type="text" class="form-control" placeholder="Id" aria-describedby="basic-addon1" name="idTelefono">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Imagen:</span>
        <input type="text" class="form-control" placeholder="Imagen Url" aria-describedby="basic-addon1" name="imageUrl">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Nombre:</span>
        <input type="text" class="form-control" placeholder="Nombre del telefono" aria-describedby="basic-addon1" name="namePhone">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Descripción:</span>
        <input type="text" class="form-control" placeholder="Descripción del telefono" aria-describedby="basic-addon1" name="snippet">
    </div>
    <br>
    
    <h4>
        <span>Almacenamiento</span>
    </h4>

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Flash:</span>
        <input type="text" class="form-control" placeholder="Flash del telefono" aria-describedby="basic-addon1" name="flash">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">RAM:</span>
        <input type="text" class="form-control" placeholder="RAM del telefono" aria-describedby="basic-addon1" name="ram">
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary">Añadir Telefono</button>
</fieldset>
